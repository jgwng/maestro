    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "3855597658";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>

</head>
<body>

<!-- The Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">파일명 입력</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="filenameInput" placeholder="파일명을 입력해주세요.">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="confirmDownloadBtn">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="header">마에스트로 패드</div>
<div class="container full-width-container">
    <div id="flutter-view">
        <div class="loader"></div>
    </div>
    <div id="messageListContainer">
        <div class="select-all-container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                <label class="form-check-label" for="selectAll">전체 선택</label>
            </div>
            <div class="buttons" style="visibility: hidden;">
                <button onclick="removeCheckedItems()">선택 삭제</button>
                <button id="saveYamlBtn" >스크립트 저장</button>
            </div>
        </div>
        <ul id="messageList"></ul>
        <!-- Add input field here -->
        <div id="textarea-container">
            <textarea id="yamlInput" placeholder="스크립트를 작성해보세요!"></textarea>
            <button id="actionButton">입력</button>
        </div>

    </div>
</div>

<!-- Custom context menu -->
<div id="contextMenu" class="context-menu">
</div>


</body>
</html>
