name: client
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  universal_html: ^2.2.4
  sqflite: 2.3.1
  cupertino_icons: ^1.0.2
  path: 1.9.0
  get: 4.6.6
  flutter_bloc: 8.1.6
  dio: 5.4.0
  cached_network_image: ^3.3.1
  pointer_interceptor: ^0.10.1+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: 'SuiteBold'
      fonts:
        - asset: asset/font/SUITE-Bold.otf
    - family: 'SuiteMedium'
      fonts:
        - asset: asset/font/SUITE-Medium.otf
