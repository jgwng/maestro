    <link rel="apple-touch-icon" href="icons/Icon-192.png">


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>마에스트로 패드</title>
    <link rel="preload" href="icons/Icon-192.png" as="image">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="css/styles.css">
    <link rel="stylesheet" type='text/css' href="css/loader.css">
    <link rel="stylesheet" type='text/css' href="css/SUITE.css">
    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- The Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">파일명 입력</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="filenameInput" placeholder="파일명을 입력해주세요.">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="confirmDownloadBtn">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="header">
    <p>마에스트로 패드</p>
    <div>
        <label class="switch" for="darkModeSwitch">
            <input id="darkModeSwitch" type="checkbox" class="circle" />
            <svg
                    viewBox="0 0 384 512"
                    xmlns="http://www.w3.org/2000/svg"
                    class="moon svg"
            >
                <path
                        d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                ></path>
            </svg>
            <div class="sun svg">
                <span class="dot"></span>
            </div>
        </label>
    </div>

</div>
<div class="container full-width-container">
    <div id="flutter-view">
        <div class="loader"></div>
    </div>
    <div id="messageListContainer">
        <div class="select-all-container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                <label class="form-check-label" for="selectAll">전체 선택</label>
            </div>
            <div class="buttons" style="visibility: hidden;">
                <button onclick="removeCheckedItems()">선택 삭제</button>
                <button id="saveYamlBtn" >스크립트 저장</button>
            </div>
        </div>
        <ul id="messageList"></ul>
        <!-- Add input field here -->
        <div id="textarea-container">
            <textarea id="yamlInput" placeholder="스크립트를 작성해보세요!"></textarea>
            <button id="actionButton">입력</button>
        </div>

    </div>
</div>

<!-- Custom context menu -->
<div id="contextMenu" class="context-menu">
</div>


</body>
</html>
