<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마에스트로 테스트 페이지</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">

  <script src="js/script.js"></script>
</head>

<body>
  <div class="title" >
    <h4 class="page-title" >마에스트로 테스트 페이지</h2>
  </div>
  <div class="card">
    <div class="card-header" style="background-color:white">테스트 설정</div>
    <div class="card-body" style="background-color:#f8f9fa">
      <div class="row">
        <div class="col-sm-6" id="scriptArea">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-2">스크립트 선택</h6>
            <div class="form-check align-items-center" style="margin-bottom:0px" hidden>
              <input class="form-check-input" type="checkbox" id="selectAllCheckbox" />
              <label class="form-check-label ms-2" for="selectAllCheckbox">전체 선택</label>
            </div>
          </div>
          <div class="mt-2">
            <form id="scriptForm" class="radio-input"></form>
            <div id="paginationControls" style="align-items: space-between;"></div>
          </div>
        </div>
        
        <div class="col-sm-6" id = "deviceArea">
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-2">기기 선택</h6>
            <div class="form-check" style="margin-bottom:0px">
              <label class="form-check-label ms-2" for="selectAllDevice" hidden>전체 선택</label>
            </div>
          </div>
          <div class="mt-2">
            <form id="deviceForm" class="centered">
              <div id="noDevicesMessage" style="display: none;">연결된 기기가 없습니다.</div>
              <div id="loading" class="spinner-border centered" style="display: none;" role="status">기기 탐색중</div>
              <div id="deviceList" class="radio-input"></div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
    <div class="card-footer text-center" style="background-color:white">
      <button id="showDevices" type="button" class="btn btn-outline-secondary">기기 검색</button>
      <button id="runScriptButton" type="button" class="btn btn-primary">스크립트 실행</button>
      <button id="stopScriptButton" type="button" class="btn btn-primary">스크립트 중지</button> <!-- Added stop button -->
      <button id="startStudioButton" type="button" class="btn  btn-primary">스튜디오 실행</button> <!-- Added stop button -->
    </div>
  </div>
    <div style="height: 40px;"></div>
    <div class="spinner-border" role="status" id="loadingIndicator">
    </div>
    <pre id="logOutput"></pre>
    
  </body>
</html>
